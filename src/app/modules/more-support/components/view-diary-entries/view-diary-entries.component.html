<div fxFlex fxLayout="column" fxLayoutGap="10px" style="height: 100vh">
        <div fxLayout="row wrap">
            <div *ngFor="let entry of diaryEntries$ | async" fxFlex="25" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100" fxLayout="column"
                style="padding: 5px;">
                <mat-card *ngIf="entry" class="diary-card mat-elevation-z8">
                    <mat-card-header >
                    <div>
                            {{ entry.date.toDate() | date }}
                    </div>
                    <div class="fill"></div>
                    <div>
                            <span>
                                    {{ entry.likes }} Likes
                                </span>    
                                <button (click)="like(entry)" mat-icon-button color="warn">
                                        <mat-icon>favorite</mat-icon>
                                </button>
                    </div>                  
                    </mat-card-header>
                    <mat-card-title class="center"> {{ entry.title }} </mat-card-title>
                    <mat-card-content class="center text-define"> {{ entry.content }} </mat-card-content>
                    <mat-card-footer>
                      
                    </mat-card-footer>
                </mat-card>
            </div>
        </div>
    </div>
