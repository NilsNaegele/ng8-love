<main>
    <div class="project-header">
        <div class="welcome-wrapper">
            <div class="welcome-message">
                <h1>Willkommen bei Skills Checkliste</h1>
                <p class="welcome-subtitle">
                    Eine Liste von Fertigkeiten und Anwendungsfälle
                </p>
            </div>
            <img src="../../../../../../assets/images/skills.png" alt="Skills Checklist">
        </div>
    </div>
    <div class="projects-list-wrapper">
        <h5>Deine Projekte</h5>
        <div class="projects-grid">
            <mat-card matRipple (click)="addProject()" class="add-project-card">
                <mat-icon>add</mat-icon>
                Projekt Hinzufügen
            </mat-card>
            <mat-card (click)="navigateToProject(project.id)" 
                      *ngFor="let project of (projects$ | async)">
            <div class="card-ripple" matRipple></div>
            <mat-card-content>
                <h2 class="project-name">{{ project.name }}</h2>
            </mat-card-content>
            <mat-card-actions align="right">
                <div class="progress">
                    <app-score-chart class="primary" [score]="project.score"></app-score-chart>
                <span class="score">{{ project.score | percent: '.0-2' }} geschafft</span>
                </div>
                <button (click)="editProject($event, project)" (mousedown)="$event.stopPropagation()" mat-icon-button>
                <mat-icon>edit</mat-icon>
                </button>
            </mat-card-actions>
            </mat-card>
        </div>
    </div>
</main>
