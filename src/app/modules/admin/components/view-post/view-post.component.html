<div class="container" *ngIf="post">
    <div class="center post-header">
      <img [src]="post.thumbnail" *ngIf="post.thumbnail" class="thumbnail" alt="{{post.title}}" itemprop="image">
      <h2 itemprop="headline">{{post.title}}</h2>
      <p style="color: rgba(0, 0, 0, 0.87)">Publiziert <span itemprop="datePublished">{{post.date | date}}</span></p>
    </div>
    <p class="center" [innerHTML]="post.body" itemprop="articleBody"></p>
  </div>
